<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Coding Quiz</title>
    <link rel='stylesheet' href='assets\style\style.css'>
</head>

<body>
    <!-- Quiz Scoreboard -->
    <nav class="scoreboard">High Score</nav>

    <!-- Start Quiz! -->
    <div>
        <button class='start-btn'>Start Quiz!</button>
    </div>

    <!-- Quiz Box -->
    <div class="quiz-box">
        <header>
            <div class="title">Coding Quiz!</div>
            <div class="timer">
                <div class="timer-text">Time Remaining:</div>
                <div class="time">60</div>
            </div>
        </header>
        <!-- Questions Section -->
        <section>
            <!-- Question -->
            <div class="questions">

            </div>
            <!-- Question Options -->
            <div class="options">

            </div>
        </section>

        <!-- Quiz footer -->
        <footer>
<button class="next">Next Question</button>
        </footer>
    </div>
    <!-- Results -->
    <div class="results"></div>
</body>

</html>
