<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets\style\style.css" />
  </head>

  <body>
    <!-- Quiz Scoreboard -->
    <nav class="scoreboard"><a href="highscore.html">View High Scores</a></nav>

    <div class="timer">Time Remaining: <span id="time"></span></div>

    <main class="quiz-wrapper">
      <!-- Start Quiz! -->
      <div class="start-page">
        <button class="start-btn">Start Quiz!</button>
      </div>

      <!-- Quiz Box -->
      <!-- Questions Section -->
      <div id="questions" >
        <h2 id="question-title"></h2>
        <div id="choices"></div>
      </div>

      <!-- Quiz footer -->
      <footer>
        <div class="total">
          <!-- num count from JS -->
        </div>
        <button class="next">Next Question</button>
      </footer>
    </main>

    <!-- Results-->
    <div id="results">
      <h2>Quiz Completed</h2>
      <p>Your final score is: <span id="final"></span>.</p>

      <!-- scoreboard -->
      <p>
        Enter Your initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </div>

    <!-- Javascript -->
    <script></script>
  </body>
</html>
